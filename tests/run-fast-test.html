<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 200px;
  height: 24px;
  background-color: lightsteelblue;
  position: relative;
  border-bottom: solid white 1px;
}

</style>

<head>
  <title>Test quick run</title>
  <link rel="author" title="Steph McArthur", href="mailto:stephm@google.com">
  <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/web-anim/index.html#timing-in-discrete-steps">
  <meta name="flags" content="dom">
  <meta name="assert" content="Getting the tests to run much faster">
</head>

<div id="options"> 
  <select id="runType"></select>
  <button type="button" onclick="restart()"> Restart </button>
</div>

<div id="test">
  <div class="anim"></div>
  <div class="anim"></div>
</div>

<div id="log"></div>

<script src="../../web-animations-js/web-animation.js"></script>
<script src="../testharness/testharness.js"></script>
<script src='../testharness/testharnessreport.js'></script>
<script src='../extra-asserts.js'></script>
<link rel='stylesheet' href='../testharness/testharness.css'>
<link rel='stylesheet' type="text/css" href="../animation-test-style.css">

<script>

setOptionButtons();

//Add all animation objects to animObjects
//change to new testAnimation to avoid pushing to animObjects
animObjects.push(new Animation(document.querySelector(".anim"), {left: "500px"}, {duration: 5,}));
animObjects.push(new Animation(document.querySelectorAll(".anim")[1], {left: "500px"}, {duration: 10,}));

check(document.querySelector(".anim"), ["left"], [300], 3, "300px at 3 secs");
check(document.querySelector(".anim"), ["left"], [100], 1, "moved the right amount left");
check(document.querySelector(".anim"), ["left"], [200], 2, "moved the right rate");

runTests();
setLog();
</script>
