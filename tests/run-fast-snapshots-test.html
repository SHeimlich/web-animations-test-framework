  }

    background-color: red;
    width: 100px;
    height: 50px;
    float: left;
    opacity: 0;
    position: absolute;
    top: 0px;
  }
</style>

<script>

/*
 * all animation scripts start here
 *
 

var elems = document.querySelectorAll('.test');
var anims = [];

for (var i = 0; i < elems.length; i++) {
  anims[i] = new Animation(elems[i], {left: 200 + (i * 300) + 'px'}, 3);
}*/

var animA = new Animation(document.querySelector(".test"), {left: "500px"}, {duration: 5.0,});

/* 
 * all testing scripts start here
 */

var auto = setInterval(test_automated, 300);
var j = 0;

function test_automated() {
  console.log(animA["currentTime"]);
  var object = document.querySelector(".test");
  var comp = object.currentStyle || getComputedStyle(object, null);
  var left = parseInt(comp.left);
  
  var _newDiv = document.createElement('div');
  _newDiv.className = 'expected';
  _newDiv.style.left = left + 'px';
  document.getElementsByClassName('rows')[0].appendChild(_newDiv);
  
  var expElems = document.querySelectorAll(".expected");
  expElems[j].style.opacity = 1;
  
  setTimeout(function() {
    expElems[j].style.opacity = 0;
    j++;
  }, 50);
}


setTimeout(function() {
  clearInterval(auto);
}, 5100);
</script>
